<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project Card</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/css/style.css" />
    </head>

    <body>
        <!-- Header -->

        <header class="bg-light d-flex p-4 align-items-center justify-content-between">
            <img class="" src="./img/pngegg.png" alt="logo" />
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#authorizationModal">Вход</button>
            <button hidden type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#formModal">Создать визит</button>
        </header>
        <div class="container">
            <div id="filter-wrapper"></div>
        </div>

        <!-- Modal -->

        <div id="wrap-modal"></div>

        <!-- Card -->

        <section class="visits">
            <div class="container">
                <h3 id="no-items">No items have been added</h3>
                <div class="row row-cols-3" id="items-row"></div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>

        <script src="/js/main.js" type="module"></script>
        <script type="module" src="./js/requests.js"></script>
        <script type="module" src="./js/filter.js"></script>
    </body>
</html>
